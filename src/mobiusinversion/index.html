// Möbius inversion of a square wave (represented as a sum of sinusoidal waves), into a sinusoidal wave (represented as a sum of square waves).
// by Tim Samshuijzen 2023
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const canvasWidth = 1200;
const canvasHeight = 930;
class Waves {
  constructor() {
    this.angle = 0;
    this.radius = 1;
    this.x = 0;
    this.y = 0;
    this.harmonics = [];
    this.lastPoints = [];
    this.maxLastPoints = 1000;
    for (let hi = 0, hc = ((Waves.mobiusTable.length / 2) | 0); hi < hc; hi++) {
      this.harmonics.push({
        angle: 0,
        frequency: 0,
        phase: 0,
        radius: 0,
        muRadius: 0,
        blockRadius: 0,
        blockMuRadius: 0,
        // vector begin and endpoint, with and without mu, with and without blockification:
        centerX: 0,
        centerY: 0,
        centerMuX: 0,
        centerMuY: 0,
        centerBlockX: 0,
        centerBlockY: 0,
        centerBlockMuX: 0,
        centerBlockMuY: 0,
        x: 0,
        y: 0,
        muX: 0,
        muY: 0,
        blockX: 0,
        blockY: 0,
        blockMuX: 0,
        blockMuY: 0
      });
    }
    this.setRadius(this.radius); // also sets angle
  }
  setRadius(radius) {
    this.radius = radius;
    for (let hi = 0; hi < this.harmonics.length; hi++) {
      const harmonic = this.harmonics[hi];
      // Fourier series of a square wave in the complex plane.
      // This series projects square waves on both real and imaginary axes.
      const frequency = ((hi * 2) + 1);
      const direction = (((hi % 2) === 0) ? 1 : -1);
      const phase = ((direction === 1) ? 0 : Math.PI);
      const radius = (this.radius / frequency);
      harmonic.frequency = frequency * direction;
      harmonic.phase = phase;
      harmonic.radius = radius;
      harmonic.muRadius = radius * Waves.mu(frequency - 1);
      harmonic.blockRadius = radius * (Math.PI / 4);
      harmonic.blockMuRadius = radius * Waves.mu(frequency - 1) * (Math.PI / 4);
    }
    this.setAngle(this.angle);
  }
  setAngle(angle) {
    this.angle = angle;
    while (this.angle > (Math.PI * 2)) {
      this.angle -= (Math.PI * 2);
    }
    let x = this.x;
    let y = this.y;
    let muX = this.x;
    let muY = this.y;
    let blockX = this.x;
    let blockY = this.y;
    let blockMuX = this.x;
    let blockMuY = this.y;
    for (let hi = 0; hi < this.harmonics.length; hi++) {
      const harmonic = this.harmonics[hi];
      harmonic.centerX = x;
      harmonic.centerY = y;
      harmonic.centerMuX = muX;
      harmonic.centerMuY = muY;
      harmonic.centerBlockX = blockX;
      harmonic.centerBlockY = blockY;
      harmonic.centerBlockMuX = blockMuX;
      harmonic.centerBlockMuY = blockMuY;
      harmonic.angle = (harmonic.phase + (harmonic.frequency * this.angle));
      // orientation: horizontal axis is real, vertical axis is imaginary, rotating anti-clockwise:
      const sinx = -Math.sin(harmonic.angle + Math.PI + (Math.PI / 2));
      const siny = -Math.cos(harmonic.angle + Math.PI + (Math.PI / 2));
      // without mu
      harmonic.x = x + (harmonic.radius * sinx);
      harmonic.y = y + (harmonic.radius * siny);
      x = harmonic.x;
      y = harmonic.y;
      // with mu
      harmonic.muX = muX + (harmonic.muRadius * sinx);
      harmonic.muY = muY + (harmonic.muRadius * siny);
      muX = harmonic.muX;
      muY = harmonic.muY;
      // blockified
      const blockSigx = Waves.signum(sinx);
      const blockSigy = Waves.signum(siny);
      // blockified without mu
      harmonic.blockX = blockX + (harmonic.blockRadius * blockSigx);
      harmonic.blockY = blockY + (harmonic.blockRadius * blockSigy);
      blockX = harmonic.blockX;
      blockY = harmonic.blockY;
      // blockified with mu
      harmonic.blockMuX = blockMuX + (harmonic.blockMuRadius * blockSigx);
      harmonic.blockMuY = blockMuY + (harmonic.blockMuRadius * blockSigy);
      blockMuX = harmonic.blockMuX;
      blockMuY = harmonic.blockMuY;
    }
    this.lastPoints.push({
      x : x,
      y : y,
      muX : muX,
      muY : muY,
      blockX : blockX,
      blockY : blockY,
      blockMuX : blockMuX,
      blockMuY : blockMuY
    });

      this.lastPoints.splice(0, (this.lastPoints.length - this.maxLastPoints));
    }
  }

      let harmonicCenterY = y;
      let harmonicX = x;
      let harmonicY = y;
      if (blockified) {

          harmonicCenterX += harmonic.centerBlockMuX;
          harmonicCenterY += harmonic.centerBlockMuY;
          harmonicX += harmonic.blockMuX;
          harmonicY += harmonic.blockMuY;
        } else {
          harmonicCenterX += harmonic.centerBlockX;
          harmonicCenterY += harmonic.centerBlockY;
          harmonicX += harmonic.blockX;
          harmonicY += harmonic.blockY;
        }

        canvasCtx.fillStyle = 'rgb(30, 30, 30)';
        canvasCtx.fillRect((harmonicCenterX - amplitude), (harmonicCenterY - amplitude), (2 * amplitude), (2 * amplitude));
        canvasCtx.strokeStyle = 'rgb(255, 255, 255)';
        canvasCtx.strokeRect((harmonicCenterX - amplitude), (harmonicCenterY - amplitude), (2 * amplitude), (2 * amplitude));
        // line
        canvasCtx.strokeStyle = 'rgb(255, 255, 255)';
        canvasCtx.beginPath();
        canvasCtx.moveTo(harmonicCenterX, harmonicCenterY);
        canvasCtx.lineTo(harmonicX, harmonicY);
        canvasCtx.stroke();
      } else {
        if (muified) {
          harmonicCenterX += harmonic.centerMuX;
          harmonicCenterY += harmonic.centerMuY;
          harmonicX += harmonic.muX;
          harmonicY += harmonic.muY;
        } else {
          harmonicCenterX += harmonic.centerX;
          harmonicCenterY += harmonic.centerY;
          harmonicX += harmonic.x;
          harmonicY += harmonic.y;
        }
        // round wheel
        canvasCtx.fillStyle = 'rgb(30, 30, 30)';
        canvasCtx.beginPath();
        canvasCtx.ellipse(harmonicCenterX, harmonicCenterY, amplitude, amplitude, 0, 0, (2 * Math.PI));
        canvasCtx.fill();
        canvasCtx.strokeStyle = 'rgb(255, 255, 255)';
        canvasCtx.beginPath();
        canvasCtx.ellipse(harmonicCenterX, harmonicCenterY, amplitude, amplitude, 0, 0, (2 * Math.PI));
        canvasCtx.stroke();
        // line
        canvasCtx.beginPath();
        canvasCtx.moveTo(harmonicCenterX, harmonicCenterY);
        canvasCtx.lineTo(harmonicX, harmonicY);
        canvasCtx.stroke();
      }
      if (hi === (this.harmonics.length - 1)) {
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = 'rgb(244, 241, 0)';
        canvasCtx.beginPath();
        canvasCtx.ellipse(harmonicX, harmonicY, 13, 13, 0, 0, (2 * Math.PI));
        canvasCtx.stroke();
        canvasCtx.lineWidth = 1;
      }
    }
    // lastPoints
    if (blockified) { 
      // dots
      for (let i = 0; i < this.lastPoints.length; i++) {
        canvasCtx.strokeStyle = 'rgba(0, 199, 225, ' + (i / this.lastPoints.length) + ')';
        let lastPointX = x;
        let lastPointY = y;
        if (muified) {
          lastPointX += this.lastPoints[i].blockMuX;
          lastPointY += this.lastPoints[i].blockMuY;
        } else {
          lastPointX += this.lastPoints[i].blockX;
          lastPointY += this.lastPoints[i].blockY;
        }
        canvasCtx.beginPath();
        canvasCtx.moveTo(lastPointX, lastPointY);
        canvasCtx.lineTo(lastPointX + 1, lastPointY);
        canvasCtx.stroke();
      }
    } else { 
      // lines
      for (let i = 1; i < this.lastPoints.length; i++) {
        canvasCtx.strokeStyle = 'rgba(0, 199, 225, ' + (i / this.lastPoints.length) + ')';
        let prevLastPointX = x;
        let prevLastPointY = y;
        let lastPointX = x;
        let lastPointY = y;
        if (muified) {
          prevLastPointX += this.lastPoints[i-1].muX;
          prevLastPointY += this.lastPoints[i-1].muY;
          lastPointX += this.lastPoints[i].muX;
          lastPointY += this.lastPoints[i].muY;
        } else {
          prevLastPointX += this.lastPoints[i-1].x;
          prevLastPointY += this.lastPoints[i-1].y;
          lastPointX += this.lastPoints[i].x;
          lastPointY += this.lastPoints[i].y;
        }
        canvasCtx.beginPath();
        canvasCtx.moveTo(prevLastPointX, prevLastPointY);
        canvasCtx.lineTo(lastPointX, lastPointY);
        canvasCtx.stroke();
      }
    }
  }
}
