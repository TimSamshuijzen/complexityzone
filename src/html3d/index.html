        canvas: null,
        ctx: null,

        drops: [],
        lastAnimateMs: 0,
        animateIntervalMs: 100
      },
      init(html3d, panel) {
        panel.userData.canvas = document.getElementById('digitalRain_canvas');
        panel.userData.ctx = panel.userData.canvas.getContext('2d');
        const columns = Math.floor(panel.userData.canvas.width / panel.userData.fontSize);
        panel.userData.drops = [];
        for (let i = 0; i < columns; i++) {
          panel.userData.drops[i] = (Math.random() * panel.userData.canvas.height) / panel.userData.fontSize;
        }
        panel.userData.lastAnimateMs = 0;
      },
      animate(html3d, panel) {
        if (performance.now() - panel.userData.lastAnimateMs > panel.userData.animateIntervalMs) {
          panel.userData.lastAnimateMs = performance.now();
          const ctx = panel.userData.ctx;
          ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
          ctx.fillRect(0, 0, panel.userData.canvas.width, panel.userData.canvas.height);
          ctx.fillStyle = '#00ff00';
          ctx.font = panel.userData.fontSize + 'px monospace';
          for (let i = 0; i < panel.userData.drops.length; i++) {
            const character = panel.userData.characters[Math.floor(Math.random() * panel.userData.characters.length)];
            const x = i * panel.userData.fontSize;
            const y = panel.userData.drops[i] * panel.userData.fontSize;
            const brightness = (Math.random() * 0.5) + 0.5;
            ctx.fillStyle = `rgba(0, ${Math.floor(255 * brightness)}, 0, ${brightness})`;
            ctx.fillText(character, x, y);
            if ((y > panel.userData.canvas.height) || (Math.random() > 0.98)) {
              panel.userData.drops[i] = 0;
            }
            if (Math.random() < 0.75) {
              panel.userData.drops[i]++;
            }
          }
        }
      }
    }

  });
  downloadlink_text.innerHTML = 'Download HTML3D';

  let downloaded = false;
  downloadlink.addEventListener('click', async () => {
    if (downloaded) {
      return;
    }
    downloaded = true;
    downloadlink.title = '';
    downloadlink.style.cursor = 'default';
    downloadlink_svg.style.display = 'none';
    downloadlink_text.innerHTML = 'downloading HTML3D ...';
    try {
      const response = await fetch(window.location.href);
      let html = await response.text();
      html = html.replace(/\/\/ DOWNLOADLINKSTART[\s\S]*?\/\/ DOWNLOADLINKEND/g, '');
      const blob = new Blob([html], {type: 'text/html'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      const dateYYYYMMDD = new Date().toISOString().slice(0, 10).replace(/-/g, '');
      a.href = url;
      a.download = `html3d_${dateYYYYMMDD}.html`;
      a.click();
      URL.revokeObjectURL(url);
      downloadlink_text.innerHTML = 'downloaded to Downloads folder';
      setTimeout(() => {
        downloadlink_text.innerHTML = '';
      }, 2000);
    } catch (error) {
      downloadlink_text.innerHTML = 'download error';

      }, 2000);
    }
  });
