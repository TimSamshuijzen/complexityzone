              } else if (this.zeta.zetaNMinusHalf) {
                spiralTermNumber = (Math.ceil(this.zeta.t / (((sn * 2) - 1) * Math.PI)) | 0);
              } else {
                spiralTermNumber = (Math.round(this.zeta.t / (((sn * 2) - 1) * Math.PI)) | 0);
              }
              if ((spiralTermNumber > 0) && (spiralTermNumber !== lastSpiralTermNumber)) {
                lastSpiralTermNumber = spiralTermNumber;
                let termIndex = (spiralTermNumber - 1);
                if ((termIndex >= 0) && (termIndex < this.zeta.terms.length)) {
                  canvasCtx.fillStyle = '#72E06B';
                  canvasCtx.beginPath();
                  canvasCtx.ellipse((axisLeft + (termIndex * termWidth)) + (termWidth / 2), (phaseWindowTop + (phaseWindowHeight / 2)) - 26, 10, 10, 0, 0, (2 * Math.PI));
                  canvasCtx.fill();
                  canvasCtx.fillStyle = '#ffffff';
                  canvasCtx.fillText('' + sn, (axisLeft + (termIndex * termWidth)) + (termWidth / 2), (phaseWindowTop + (phaseWindowHeight / 2)) - 22);
                }
                if ((termIndex * termWidth) > phaseWindowWidth) {

                }
              }

        canvasCtx.lineWidth = 1;
        canvasCtx.strokeStyle = 'rgb(255, 255, 255)';

  eulerProductFormulaTerm(sigma, t, prime) {
    // This is Euler's product formula, rewritten such that i is in the numerator
    const denominator = (1 + Math.pow(prime, -2 * sigma)) - (2 * Math.pow(prime, -sigma) * Math.cos(t * Math.log(prime)));
    const numeratorRe = 1 - (Math.pow(prime, -sigma) * Math.cos(t * Math.log(prime)));
    const numeratorIm = Math.pow(prime, -sigma) * Math.sin(-t * Math.log(prime));
    const result = {
      re: (numeratorRe / denominator),
      im: (numeratorIm / denominator)
    };
    return result;
  }
  getTermCountForSpiral1AtT(t) {
    let result;
    if (this.zeta.oddPrimeOnly) {
      result = this.zeta.maxTermCount;
    } else if (this.zeta.oddNonPrimeOnly) {
      result = this.zeta.maxTermCount;
    } else if (this.zeta.oddOnly) {
      result = ((Math.ceil((t * 2) / Math.PI)) | 0) + 1;
      if ((result > 1) && ((result % 2) === 0)) {
        result--;
      }
    } else if (this.zeta.evenOnly) {
      result = ((Math.ceil((t * 2) / Math.PI)) | 0);
      if ((result > 1) && ((result % 2) === 1)) {
        result--;
      }
    } else if (this.zeta.nMod8is0Only) {
      result = ((Math.ceil((t * 8) / Math.PI)) | 0);
      if ((result > 8) && ((result % 8) !== 0)) {
        result = (((((result / 8) | 0) * 8) | 0) + 1);
      }
    } else if (this.zeta.nMod8isNot0Only) {
      result = ((Math.ceil((t * 8) / Math.PI)) | 0);
      if ((result > 8) && ((result % 8) === 0)) {
        result++;
      }
    } else if (this.zeta.eta || this.zeta.altDirection) {
      result = Math.round((t * 2) / Math.PI);
    } else if (this.zeta.zetaNMinusHalf) {
      result = Math.ceil(t / Math.PI);
    } else {
      result = Math.round(t / Math.PI);
    }
    result = ((result + 0.001) | 0);
    return result;
  }

      this.components.panelFormula_sum_sup.innerHTML = 'N=' + this.zeta.terms.length;
      let panelFormula_term = '';

        panelFormula_term += '(-1)<sup>n-1</sup>·';

        panelFormula_term += 'n';

      panelFormula_term += '<sup>-(';

        panelFormula_term += '(-1)<sup>n-1</sup>·';
      }

  checkTermCountAuto() {
    if (this.termCountAuto) {
      let termCountSpiral1 = this.zetaView.getTermCountForSpiral1AtT(this.zeta.t);
      if (termCountSpiral1 < 1) {
        termCountSpiral1 = 1;
      }
      this.zeta.setTermCount(termCountSpiral1);
      this.components.panelTermCountTrackBar.value = this.zeta.terms.length;
    } else if (this.termCountLockTSquared) {
      this.zeta.setTermCount(Math.round(this.zeta.t * this.zeta.t));
      this.components.panelTermCountTrackBar.value = this.zeta.terms.length;
    }
  },
  animateThread() {
    if (this.runT === true) {
      let dirDeltaTPerAnimation = this.reverseT ? -this.deltaTPerAnimation : this.deltaTPerAnimation;
      if (Math.abs(dirDeltaTPerAnimation) > 0.000001) {
        if ((this.zeta.t + dirDeltaTPerAnimation) > 0) {
          if ((this.zeta.t + dirDeltaTPerAnimation) < (this.zeta.maxTInt + 0.999)) {
            this.zeta.setT(this.zeta.t + dirDeltaTPerAnimation);
          } else {
            this.zeta.setT(this.zeta.maxTInt + 0.999);
            this.runT = false;
          }
        } else {
          this.zeta.setT(0);
          this.runT = false;
        }
        this.checkTermCountAuto();
        this.zetaView.draw();
        this.components.panelImIntTrackBar.value = Math.floor(this.zeta.t);
        this.components.panelImFracTrackBar.value = Math.abs(this.zeta.t - Math.floor(this.zeta.t)).toFixed(3);
        this.components.bottomPanelImTrackBar.value = this.zeta.t;
        this.render();
      }
    }
    window.requestAnimationFrame(() => { this.animateThread(); });
  }
};
